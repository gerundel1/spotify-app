<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h2>Register</h2>
            <mat-error> {{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="userName" [(ngModel)]="registerUser.userName" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="registerUser.password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" [(ngModel)]="registerUser.password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button *ngIf="loading" disabled mat-raised-button color="primary" type="submit">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
            <button *ngIf="!(loading)" mat-raised-button color="primary" type="submit">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Register</span>
            </button>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="!(loading) && success">Registration Successful. Proceed to<br /><br /> 
        <a routerLink="/login" mat-raised-button color="accent" >
            <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a> 
    </div>
    <div class="success" *ngIf="loading && !(success)">Processing Request
    </div>
</mat-card>
